<div class='container'>
  {{range .}}
  <dl class="dl-horizontal">
    <dt>ID</dt>
    <dd>{{.ID}}</dd>

    <dt>Form Name</dt>
    <dd>{{.FormName}}</dd>

    {{range $index, $element := .FormData}}
    <dt>{{$index}}</dt>
    <!--<dd>{{.join}}</dd>-->
    {{end}}
    {{title .FormName}}

    <dt>Request IP</dt>
    <dd>{{.RequestIP}}</dd>

    <dt>Referrer</dt>
    <dd>{{.Referrer}}</dd>

    <dt>Submitted At</dt>
    <dd>{{.CreatedAt}}</dd>
  </dl>
  {{end}}
</div>
